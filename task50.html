<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-Form</title>
</head>
<body>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"],
    .signup-form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .signup-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .signup-form input[type="submit"]:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form class="signup-form" id="signupForm" action="#" method="POST" enctype="multipart/form-data">
    <h2>Create Account</h2>

    <div class="error" id="errorMsg"></div>

    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <input type="file" id="profile" name="profile" accept="image/*" required>

    <input type="submit" value="Sign Up">
  </form>

  <script>
    const form = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      errorMsg.textContent = ''; // Clear previous errors

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const profile = document.getElementById('profile').files[0];

      let errors = [];

      // Full Name validation
      if (fullname.length < 3) {
        errors.push("Full name must be at least 3 characters.");
      }

      // Email validation using regex
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        errors.push("Invalid email address.");
      }

      // Password validation
      if (password.length < 6) {
        errors.push("Password must be at least 6 characters.");
      }

      // Confirm password
      if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
      }

      // Profile picture validation
      if (!profile) {
        errors.push("Please upload a profile picture.");
      } else {
        const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
        if (!allowedTypes.includes(profile.type)) {
          errors.push("Profile picture must be JPEG, PNG, or GIF.");
        }
      }

      if (errors.length > 0) {
        event.preventDefault(); // Stop form submission
        errorMsg.innerHTML = errors.join("<br>");
      }
    });
  </script>
</body>
</html>
