<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    /* Body with building background + sky blue overlay */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(rgba(135,206,250,0.5), rgba(135,206,250,0.5)),
                  url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Signup card */
    .signup-card {
      background-color: rgba(255, 255, 255, 0.95);
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #00bfff; /* sky blue title */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00bfff;
      box-shadow: 0 0 5px #87cefa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e90ff;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .signup-card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Signup Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="dob">D.O.B:</label>
      <input type="date" id="dob" required>

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Your Age" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm password" required>

      <label for="aadhar">Aadhar Card:</label>
      <input type="text" id="aadhar" placeholder="Enter Aadhar Number" required>

      <label for="pan">PAN Card:</label>
      <input type="text" id="pan" placeholder="Enter PAN Number" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter Phone Number" required>

      <button type="submit">Signup</button>
    </form>
  </div>

</body>
</html>
    
</body>
</html>
