<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>

  </html>
  <!-- Navbar -->
  <nav class="navbar px-3">
    <span class="navbar-brand"><i class="bi bi-list"></i> TO-DO</span>
    <div class="ms-auto d-flex gap-3">
      <i class="bi bi-plus-square fs-5" onclick="addTask()"></i>
      <i class="bi bi-arrow-clockwise fs-5" onclick="resetTasks()"></i>
      <i class="bi bi-search fs-5"></i>
    </div>
  </nav>

  <!-- Task Input -->
  <div class="container task-input">
    <div class="input-group">
      <input type="text" id="taskInput" class="form-control" placeholder="Taskname">
      <button class="btn btn-success" onclick="addTask()"><i class="bi bi-check2"></i></button>
      <button class="btn btn-secondary" onclick="clearInput()"><i class="bi bi-eraser"></i></button>
    </div>
  </div>

  <!-- Task List Section -->
  <div class="container text-center">
    <h3 class="my-3"><i class="bi bi-list-task"></i> TaskList</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="task-box">
          <i class="bi bi-check2-circle"></i> Completed Task
          <ul id="completedTasks" class="list-unstyled mt-3"></ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="task-box">
          <i class="bi bi-clock-history"></i> Old Task
          <ul id="oldTasks" class="list-unstyled mt-3"></ul>
        </div>
      </div>
    </div>

    <!-- Progress Section -->
    <div class="progress-container">
      <p><i class="bi bi-clipboard-data"></i> Progress list</p>
      <div class="progress" style="height: 20px;">
        <div id="progressBar" class="progress-bar bg-success" style="width: 0%">0%</div>
      </div>
    </div>
  </div>

  <script>
    let tasks = [];
    let completed = 0;

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskName = taskInput.value.trim();
      if (taskName === "") return;

      tasks.push(taskName);
      const li = document.createElement("li");
      li.textContent = taskName;
      li.classList.add("mt-2");
      li.onclick = () => completeTask(li, taskName);
      document.getElementById("oldTasks").appendChild(li);

      taskInput.value = "";
      updateProgress();
    }

    function completeTask(li, taskName) {
      li.remove();
      const completedList = document.getElementById("completedTasks");
      const newLi = document.createElement("li");
      newLi.textContent = taskName;
      newLi.classList.add("mt-2", "text-success");
      completedList.appendChild(newLi);

      completed++;
      updateProgress();
    }

    function updateProgress() {
      const progressBar = document.getElementById("progressBar");
      const total = tasks.length;
      const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }

    function clearInput() {
      document.getElementById("taskInput").value = "";
    }

    function resetTasks() {
      tasks = [];
      completed = 0;
      document.getElementById("oldTasks").innerHTML = "";
      document.getElementById("completedTasks").innerHTML = "";
      updateProgress();
    }
  </script>

</body>

</html>
















</body>

</html>
