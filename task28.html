<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Signup Form</title>
  <style>
    /* ðŸŒ¿ Full background with image + green overlay */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(rgba(0, 100, 0, 0.4), rgba(0, 100, 0, 0.4)),
        url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ðŸªž Signup card */
    .signup-card {
      background-color: rgba(255, 255, 255, 0.95);
      width: 360px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* ðŸ‘¤ Profile image */
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #2ecc71;
    }

    h2 {
      color: #2ecc71;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 5px #a6f7c7;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    @media (max-width: 400px) {
      .signup-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <!-- ðŸ‘¤ Profile Picture -->
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile" class="profile-pic" />

    <h2>Signup Form</h2>

    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter phone number" required />

      <button type="submit">Signup</button>
    </form>
  </div>

</body>
</html>
