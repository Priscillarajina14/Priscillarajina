<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Task Manager</title>
</head>
<body>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4d6b7c;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
    }
    h2 {
      margin: 15px 0;
      font-size: 20px;
    }
    .group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      background: white;
      color: black;
      width: 150px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .avatar {
      width: 80px;
      height: 80px;
      background: #ccc;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    .tasks {
      margin-top: 30px;
    }
    .task-box {
      background: white;
      color: black;
      padding: 10px;
      display: inline-flex;
      align-items: center;
      border-radius: 5px;
      margin-top: 10px;
    }
    .task-box button {
      margin-left: 10px;
      padding: 5px 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .add-task {
      margin-top: 20px;
    }
    .add-task button {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Group Task Manager</h1>
    <h2>Assignment Group One</h2>

    <div class="group">
      <div class="card">
        <div class="avatar"></div>
        <p><strong>John Doe</strong></p>
        <p>Current Task: UI Design</p>
      </div>
      <div class="card">
        <div class="avatar"></div>
        <p><strong>Jane Smith</strong></p>
        <p>Current Task: Interviewing</p>
      </div>
      <div class="card">
        <div class="avatar"></div>
        <p><strong>Joe Bloggs</strong></p>
        <p>Current Task: Affinity Mapping</p>
      </div>
      <div class="card">
        <div class="avatar"></div>
        <p><strong>Foo Bar</strong></p>
        <p>Current Task: Stakeholder Map</p>
      </div>
    </div>

    <div class="tasks">
      <h2>Remaining Tasks</h2>
      <div class="task-box">
        Destroy Humanity
        <button>Assign</button>
      </div>
    </div>

    <div class="add-task">
      <button>Add Task</button>
    </div>
  </div>
</body>
</html>
