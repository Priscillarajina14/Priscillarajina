<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
  /* Background Gradient Animation */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #ff6ec4, #7873f5, #00e6ff, #00c9a7);
    background-size: 800% 800%;
    animation: gradientShift 10s ease infinite;
  }

  /* Form Container */
  .form-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    width: 350px;
    text-align: center;
    color: white;
    animation: fadeInUp 1.2s ease;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    margin-bottom: 25px;
    background: linear-gradient(90deg, #00e6ff, #ff6ec4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .input-group {
    text-align: left;
    margin-bottom: 18px;
  }

  .input-group label {
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
    color: #fff;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 10px;
    font-size: 14px;
    color: #fff;
    background: rgba(255,255,255,0.2);
    transition: 0.3s ease;
  }

  .input-group input:focus {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 10px #00e6ff;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #00e6ff, #00c9a7);
    transform: scale(1.05);
    box-shadow: 0 0 20px #00e6ff;
  }

  footer {
    font-size: 13px;
    margin-top: 15px;
    color: #fff;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="form-box">
  <h2>Animated Color Form</h2>
  <form>
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+91 XXXXXXXXXX" required>
    </div>

    <div class="input-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
    </div>

    <button type="submit">Submit</button>
  </form>

  <footer>ðŸŒˆ Designed with Love â€¢ 2025</footer>
</div>

</body>
</html>
    
</body>
</html>
