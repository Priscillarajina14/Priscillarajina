<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
    /* ---------- Base & Reset ---------- */
    :root{
      --bg1:#0f172a;
      --glass: rgba(255,255,255,0.06);
      --accent1: #7C3AED; /* purple */
      --accent2: #06B6D4; /* teal */
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.7);
      --danger: #ff4d6d;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(1000px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 10%),
                  radial-gradient(900px 500px at 90% 80%, rgba(6,182,212,0.08), transparent 10%),
                  linear-gradient(180deg,var(--bg1) 0%, #071028 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:auto;
    }

    /* ---------- Animated floating blobs in background ---------- */
    .bg-blob{
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
    }
    .blob{
      position:absolute;
      filter: blur(56px);
      opacity:0.45;
      transform-origin:center;
      animation: float 10s ease-in-out infinite alternate;
    }
    .blob.one{
      width:480px; height:480px; left:-120px; top:-80px;
      background:linear-gradient(45deg,var(--accent1), rgba(124,58,237,0.25));
      animation-duration:14s;
    }
    .blob.two{
      width:380px; height:380px; right:-80px; bottom:-60px;
      background:linear-gradient(45deg,var(--accent2), rgba(6,182,212,0.2));
      animation-duration:12s;
    }
    @keyframes float{
      0%{transform: translateY(0) scale(1)}
      100%{transform: translateY(-40px) scale(1.08)}
    }

    /* ---------- Card / Layout ---------- */
    .wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:420px;
      margin:24px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      border-radius:16px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), 0 2px 6px rgba(0,0,0,0.5);
      transform: translateY(20px);
      animation: cardEntrance 700ms cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes cardEntrance{
      from{opacity:0; transform: translateY(40px) scale(.995)}
      to{opacity:1; transform: translateY(0) scale(1)}
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    .logo{
      width:56px; height:56px; border-radius:12px;
      background: linear-gradient(135deg,var(--accent1), var(--accent2));
      display:grid; place-items:center; font-weight:700;
      box-shadow: 0 6px 18px rgba(12,8,30,0.6);
      color:white;
      flex:0 0 56px;
    }
    .brand h1{font-size:1.05rem; margin:0; letter-spacing:0.2px}
    .brand p{margin:0;font-size:0.86rem;color:var(--muted)}

    /* ---------- Form ---------- */
    form{display:flex; flex-direction:column; gap:14px}
    .field{
      position:relative;
      background:transparent;
    }
    input{
      width:100%;
      padding:16px 44px 16px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      color:var(--text);
      outline:none;
      font-size:0.95rem;
      transition: box-shadow .18s ease, border-color .18s ease, transform .08s;
      -webkit-appearance:none;
    }
    input:focus{
      border-color: rgba(124,58,237,0.9);
      box-shadow: 0 6px 20px rgba(124,58,237,0.08);
      transform: translateY(-2px);
    }

    /* floating labels */
    label.floating{
      position:absolute;
      left:12px;
      top:12px;
      padding:0 6px;
      pointer-events:none;
      color:var(--muted);
      font-size:0.9rem;
      transform-origin:left top;
      transition: transform .18s ease, font-size .18s ease, top .18s ease, color .18s;
      background:transparent;
    }
    input:not(:placeholder-shown) + label.floating,
    input:focus + label.floating{
      top:-8px;
      transform:translateY(0) scale(.86);
      color:rgba(255,255,255,0.92);
      font-size:0.78rem;
      background:transparent;
      padding:0 6px;
    }

    /* icon inside input */
    .icon{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      width:28px;height:28px; display:grid; place-items:center;
      opacity:0.88;
      cursor:pointer;
    }
    .icon svg{width:18px;height:18px; display:block}

    /* remember + forgot */
    .meta{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      font-size:0.88rem;color:var(--muted);
    }
    .meta input[type="checkbox"]{accent-color:var(--accent1)}

    /* submit */
    button.submit{
      margin-top:2px;
      padding:12px 14px;
      border-radius:10px;
      border:0;
      background: linear-gradient(90deg,var(--accent1), var(--accent2));
      color:white;
      font-weight:600;
      font-size:0.95rem;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(6,182,212,0.08);
      transition: transform .12s ease, box-shadow .12s;
    }
    button.submit:active{transform:translateY(1px)}
    button.submit[aria-busy="true"]{opacity:0.85; cursor:progress}

    /* small helper text */
    .help{ font-size:0.84rem; color:var(--muted); margin-top:6px }

    /* error text */
    .error{
      color:var(--danger); font-weight:600; font-size:0.86rem;
      display:none; margin-top:6px;
    }
    .error.show{display:block}

    /* shake animation for invalid form */
    @keyframes shake {
      10%,90%{transform:translateX(-1px)}
      20%,80%{transform:translateX(2px)}
      30%,50%,70%{transform:translateX(-4px)}
      40%,60%{transform:translateX(4px)}
    }
    .shake{ animation: shake 420ms cubic-bezier(.36,.07,.19,.97) both }

    /* footer small links */
    .alt{
      text-align:center;
      margin-top:14px;
      color:var(--muted);
      font-size:0.9rem;
    }
    .alt a{color:inherit; text-decoration:underline; opacity:0.85}

    /* responsive */
    @media (max-width:420px){
      .card{padding:18px}
      .logo{width:48px;height:48px}
    }
  </style>
</head>
<body>
  <div class="bg-blob" aria-hidden="true">
    <div class="blob one" role="presentation"></div>
    <div class="blob two" role="presentation"></div>
  </div>

  <div class="wrap" role="main">
    <section class="card" aria-labelledby="signin-title">
      <div class="brand">
        <div class="logo" aria-hidden="true">LI</div>
        <div>
          <h1 id="signin-title">Welcome back</h1>
          <p>Sign in to continue to your account</p>
        </div>
      </div>

      <form id="loginForm" novalidate>
        <!-- Email -->
        <div class="field">
          <input id="email" name="email" type="email" placeholder=" " required autocomplete="email" aria-required="true" />
          <label class="floating" for="email">Email</label>
          <div class="icon" title="email icon" aria-hidden="true">
            <!-- simple mail icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 7.5v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-9"></path>
              <path d="M21 7.5l-9 6-9-6"></path>
            </svg>
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <input id="password" name="password" type="password" placeholder=" " required minlength="6" autocomplete="current-password" aria-required="true" />
          <label class="floating" for="password">Password</label>
          <div class="icon" id="togglePassword" role="button" aria-label="Show password" tabindex="0">
            <!-- eye icon -->
            <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="display:none">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-6 0-10-7-10-7a20.14 20.14 0 0 1 5.17-4.74"></path>
              <path d="M1 1l22 22"></path>
            </svg>
          </div>
        </div>

        <div class="meta">
          <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
            <input type="checkbox" id="remember" name="remember" />
            Remember me
          </label>
          <a href="#" style="color:var(--muted); text-decoration:none;">Forgot?</a>
        </div>

        <div id="err" class="error" role="alert" aria-live="assertive"></div>

        <button class="submit" type="submit" id="submitBtn">Sign in</button>

        <div class="help">Or sign in with a single click using your SSO provider (demo only)</div>
      </form>

      <div class="alt">Don't have an account? <a href="#">Create one</a></div>
    </section>
  </div>

  <script>
    // Small client-side validation & animations
    (function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const err = document.getElementById('err');
      const submit = document.getElementById('submitBtn');
      const toggle = document.getElementById('togglePassword');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');

      // Toggle password visibility (click or keyboard Enter/Space)
      function togglePassword(){
        const isPwd = password.type === 'password';
        password.type = isPwd ? 'text' : 'password';
        eyeOpen.style.display = isPwd ? 'none' : 'block';
        eyeClosed.style.display = isPwd ? 'block' : 'none';
        toggle.setAttribute('aria-pressed', String(isPwd));
        toggle.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      }
      toggle.addEventListener('click', togglePassword);
      toggle.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); togglePassword(); }
      });

      // helper to show error
      function showError(message){
        err.textContent = message;
        err.classList.add('show');
        const card = form.closest('.card');
        card.classList.remove('shake');
        // force reflow to restart animation
        void card.offsetWidth;
        card.classList.add('shake');
      }

      function clearError(){
        err.textContent = '';
        err.classList.remove('show');
      }

      // basic email regex (not exhaustive)
      function validEmail(v){
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        clearError();
        const em = email.value.trim();
        const pw = password.value;

        if(!em || !validEmail(em)){
          showError('Please enter a valid email address.');
          email.focus();
          return;
        }
        if(!pw || pw.length < 6){
          showError('Password must be at least 6 characters.');
          password.focus();
          return;
        }

        // simulate being busy
        submit.setAttribute('aria-busy','true');
        submit.disabled = true;
        submit.textContent = 'Signing in…';

        // demo: fake request
        setTimeout(() => {
          submit.removeAttribute('aria-busy');
          submit.disabled = false;
          submit.textContent = 'Sign in';

          // demo success / failure toggle: here we simply accept a specific fake account
          if(em === 'demo@example.com' && pw === 'password'){
            // success (for demo only) — redirect or do something real in production
            clearError();
            alert('Signed in (demo). Replace with real auth flow.');
            // example: window.location.href = '/dashboard'
          } else {
            showError('Incorrect email or password (try demo@example.com / password).');
          }
        }, 900);
      });

      // Improve floating label behavior for autofill & initial value
      document.addEventListener('DOMContentLoaded', () => {
        [email, password].forEach(inp=>{
          if(inp.value && inp.value.length) {
            inp.dispatchEvent(new Event('input',{bubbles:true}));
          }
        });
      });

      // Keep label floating when user types (placeholder trick used)
      [email, password].forEach(inp=>{
        inp.addEventListener('input', ()=> {
          // no-op — CSS uses :placeholder-shown so input must have placeholder=" " (already set)
        });
      });
    })();
  </script>
</body>
</html>
