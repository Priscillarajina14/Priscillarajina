<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Grid Layout Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      background: black;
      padding: 5px;
      width: 700px;
    }
    .grid-item {
      background: salmon;
    }

    /* Custom positions like in your screenshot */
    .item1 { grid-column: 1 / 2; grid-row: 1 / 2; }
    .item2 { grid-column: 2 / 3; grid-row: 1 / 2; }
    .item3 { grid-column: 3 / 4; grid-row: 1 / 3; }
    .item4 { grid-column: 4 / 5; grid-row: 1 / 2; }
    .item5 { grid-column: 5 / 6; grid-row: 1 / 2; }

    .item6 { grid-column: 1 / 2; grid-row: 2 / 3; }
    .item7 { grid-column: 2 / 3; grid-row: 2 / 3; }
    .item8 { grid-column: 4 / 5; grid-row: 2 / 4; }
    .item9 { grid-column: 5 / 6; grid-row: 2 / 3; }

    .item10 { grid-column: 1 / 3; grid-row: 3 / 4; }
    .item11 { grid-column: 3 / 4; grid-row: 3 / 4; }
    .item12 { grid-column: 5 / 6; grid-row: 3 / 4; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1"></div>
    <div class="grid-item item2"></div>
    <div class="grid-item item3"></div>
    <div class="grid-item item4"></div>
    <div class="grid-item item5"></div>
    <div class="grid-item item6"></div>
    <div class="grid-item item7"></div>
    <div class="grid-item item8"></div>
    <div class="grid-item item9"></div>
    <div class="grid-item item10"></div>
    <div class="grid-item item11"></div>
    <div class="grid-item item12"></div>
  </div>

</body>
</html>
