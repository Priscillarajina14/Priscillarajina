<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet"href="./formvalidation.css">
</head>
<body>
    <div class="m 5 p-5 text">
        <h2 class="text-center text-warning">welcome>Signup!</h2>
        <form id="registrationform action-"./session-jsp"method-"post"></form>
        <div class="row">
            <div class="form-group w-25 col-sm-12 col-md-6 col-lg=5">
                <label for="name">Name</label>
            <input type="text"name="name"class="form control"/><span class="error"></span><br/>
        </div>
        <div class="form-group w-25 col sm-1?col md-6 col-lg-6">
            <label for="email">Email</label>
            <input type="text"name="email"class="form control"/><span class="error"></span><br/>
        </div>
        <div class="row">
            <div class="form-group w-25 col-sm-12 col-md-6 col-lg-6">
                <label for="password">password</label>
            <input type="password"name="password"class="form-control"/><span class="error"></span><br/>
        </div>
        <div class="form-group w-25 col-sm-12 col-md-6 col-lg-6">
               <label for="password">confirm password</label>
            <input type="password"name="password"class="form-control"/><span class="error"></span><br/>
        </div>
        </div>
        <div class="row">
            <div class="form-group w-25 col sm-12 col md-6 col-lg-6">
                <label for="aadhar">Aadhar</label>
            <input  type="text"name="Aadhar"class="form-control"/><span class="error"></span><br/>
            </div>
        </div>
        <div class="row">
            <div class="form-group w-25 col sm-12 col md-6 col-lg-6">
                <label for="phone">Phone</label>
            <input type="text"name="phone"class="form-control"/><span class="error"></span><br/>
            </div>
        <div class="row">
            <div class="form-group w-25 col sm-12 col md-6 col lg-6">
                <label for="pan">pan</label>
            <input type="text"name="pan"class="form-control"/><span class="error"></span><br/>
            </div>
        <div class="row">
            <div class="form-group w-25 col sm-12 col md-6 col lg-6">
                <label for="D.O.B">D.O.B</label>
            <input type="text"name="D.O.B"class="form-control"/><span class="error"></span><br/>
            </div>
            <div className="d-grid">
                <button type="submit" className="btn btn-primary">
                  Signup
                </button>
              </div>
        </div>
        </div>
        </div>
        
        </div>
        </div>

        </div>
    </div>
    
</body>
</html>
