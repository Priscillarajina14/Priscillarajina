<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<title>Signup Form</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 700px;
    }

    h2 {
      color: #ff1493;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      color: #e91e63;
      font-weight: 500;
    }

    .btn-custom {
      background-color: #ff69b4;
      border: none;
      color: white;
      font-weight: 600;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #ff4081;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Welcome ➤ Signup!</h2>

    <form id="registrationform" action="./session.jsp" method="post">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name" />
          <span class="error"></span>
        </div>
        <div class="col-md-6">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" />
          <span class="error"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" />
          <span class="error"></span>
        </div>
        <div class="col-md-6">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" class="form-control" placeholder="Re-enter password" />
          <span class="error"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="aadhar">Aadhar</label>
          <input type="text" name="aadhar" class="form-control" placeholder="Enter Aadhar number" />
          <span class="error"></span>
        </div>
        <div class="col-md-6">
          <label for="phone">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="Enter phone number" />
          <span class="error"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="pan">PAN</label>
          <input type="text" name="pan" class="form-control" placeholder="Enter PAN number" />
          <span class="error"></span>
        </div>
        <div class="col-md-6">
          <label for="dob">D.O.B</label>
          <input type="date" name="dob" class="form-control" />
          <span class="error"></span>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn-custom">Signup</button>
      </div>
    </form>
  </div>

  <!--Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
